name: Shared Blackball - Build Solution File

on:
 workflow_call:
    inputs:
     solution_file_name:
      required: true
      type: string
jobs:
  build: 
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
        
      - name: Initialize Blackball Nuget Farm
        run: dotnet nuget add source "https://nuget.blackballsoftware.com/api/v2"
        
      - name: Dotnet restore
        run: dotnet restore "${{ inputs.solution_file_name }}"
        
      - name: Dotnet build
        run: dotnet build "${{ inputs.solution_file_name }}" --no-restore -c Release
        
