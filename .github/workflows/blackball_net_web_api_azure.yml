# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Shared Blackball - Publish to Azure

on:
 workflow_call:
    inputs:
     solution_file_name:
      required: true
      type: string
     project_to_deploy:
      required: true
      type: string
     azure_app_name:
      required: true
      type: string
     working_directory:
      required: false
      type: string
      default: ./
    secrets:
      azure_publish_profile:
        required: true

jobs:
  build:
    uses: ./.github/workflows/blackball_net_build_solution.yml
    with:
      solution_file_name: ${{ inputs.solution_file_name }}

  publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
        
      - name: Initialize Blackball Nuget Farm
        run: dotnet nuget add source --name blackball "https://nuget.blackballsoftware.com/api/v2"
        
      - name: Install dependencies
        run: dotnet restore "${{ inputs.solution_file_name }}"

      - name: Build solution
        run: dotnet build "${{ inputs.solution_file_name }}" --no-restore -c Release
        
      - name: Publish
        working-directory: ${{inputs.working_directory}}
        run: dotnet publish ${{inputs.project_to_deploy}}\${{inputs.project_to_deploy}}.csproj --no-build --no-restore -c Release -o ${{env.DOTNET_ROOT}}/${{inputs.project_to_deploy}}
        
      - name: Upload Web artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app-${{inputs.project_to_deploy}}
          path: ${{env.DOTNET_ROOT}}/${{inputs.project_to_deploy}}


  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'staging'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app-${{inputs.project_to_deploy}}

      - name: Deploy to Azure
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{inputs.azure_app_name}}
          slot-name: staging
          publish-profile: ${{ secrets.azure_publish_profile }}
          package: .
